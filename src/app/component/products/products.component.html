<div class="container">
    <h1>Quản lý sản phẩm</h1>
    <input type="text" (input)="getValue($event)" />
    <div *ngIf="status">Tên sản phẩm: {{ productName }}</div>
    <button class="" (click)="changeStatus()">
        Change Status
      </button>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Price</th>
          <th></th>
        </tr>
      </thead>

          </td>
